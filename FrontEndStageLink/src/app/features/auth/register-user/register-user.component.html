<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 via-white to-blue-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo et titre dynamiques -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-gradient-to-br from-red-600 to-red-700 rounded-xl flex items-center justify-center mb-4">
        <span class="text-white font-extrabold text-2xl">S</span>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
        Créer un compte <span class="text-red-600">StageLink</span> <span *ngIf="type === 'enseignant'">- Enseignant</span><span *ngIf="type === 'etudiant'">- Étudiant</span>
      </h2>
      <p class="text-gray-600">
        <span *ngIf="type === 'etudiant'">Rejoignez notre communauté d'étudiants</span>
        <span *ngIf="type === 'enseignant'">Rejoignez notre réseau d'enseignants et partagez votre expertise</span>
      </p>
    </div>

    <!-- Formulaire d'inscription -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Sélecteur de type d'utilisateur -->
        <div>
          <label for="type" class="block text-sm font-medium text-gray-700 mb-1">
            Je suis
          </label>
          <select id="type" name="type" [(ngModel)]="type" required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 sm:text-sm transition-colors">
            <option value="etudiant">Étudiant</option>
            <option value="enseignant">Enseignant</option>
          </select>
        </div>

        <!-- Nom et Prénom côte à côte, Nom en premier -->
        <div class="flex flex-col sm:flex-row sm:gap-6">
          <div class="flex-1">
            <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">
              Nom
            </label>
            <input
              id="nom"
              name="nom"
              type="text"
              [(ngModel)]="nom"
              required
              class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm transition-colors"
              placeholder="Votre nom"
            />
          </div>
          <div class="flex-1 mt-4 sm:mt-0">
            <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">
              Prénom
            </label>
            <input
              id="prenom"
              name="prenom"
              type="text"
              [(ngModel)]="prenom"
              required
              class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm transition-colors"
              placeholder="Votre prénom"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Adresse email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm transition-colors"
            placeholder="votre@email.com"
          />
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Mot de passe
          </label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm transition-colors"
            placeholder="Votre mot de passe"
          />
        </div>

        <!-- Confirmation du mot de passe -->
        <div>
          <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-1">
            Confirmer le mot de passe
          </label>
          <input
            id="password_confirmation"
            name="password_confirmation"
            type="password"
            [(ngModel)]="password_confirmation"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm transition-colors"
            placeholder="Confirmez votre mot de passe"
          />
        </div>

        <!-- Champs spécifiques enseignant -->
        <div *ngIf="type === 'enseignant'" class="space-y-4 mt-4">
          <div>
            <label for="justificatif" class="block text-sm font-medium text-gray-700 mb-1">
              CV (PDF/DOC) ou Diplôme/Certificat
            </label>
            <input id="justificatif" name="justificatif" type="file" (change)="onFileChange($event)" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500" />
          </div>
        </div>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-3">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800">{{ error }}</p>
          </div>
        </div>
      </div>

      <!-- Message de succès -->
      <div *ngIf="success" class="bg-green-50 border border-green-200 rounded-lg p-3">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-green-800">{{ success }}</p>
          </div>
        </div>
      </div>

      <!-- Bouton d'inscription -->
      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105"
        >
          <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          <span *ngIf="!loading">Créer mon compte</span>
          <span *ngIf="loading">Création en cours...</span>
        </button>
      </div>

      <!-- Lien vers la connexion -->
      <div class="text-center">
        <span class="text-gray-600">Déjà un compte ?</span>
        <a href="/login" class="font-medium text-red-600 hover:text-red-500 transition-colors ml-1">
          Se connecter
        </a>
      </div>
    </form>

    <!-- Retour à l'accueil -->
    <div class="text-center">
      <a href="/" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
        ← Retour à l'accueil
      </a>
    </div>
  </div>
</div>
