<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 via-white to-blue-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo et titre -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-gradient-to-br from-red-600 to-red-700 rounded-xl flex items-center justify-center mb-4">
        <span class="text-white font-extrabold text-2xl">S</span>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
        Connexion à <span class="text-red-600">StageLink</span>
      </h2>
      <p class="text-gray-600">Accédez à votre espace personnel</p>
    </div>

    <!-- Formulaire de connexion -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Adresse email
    </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm transition-colors"
            placeholder="votre@email.com"
          />
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
      Mot de passe
    </label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm transition-colors"
            placeholder="Votre mot de passe"
          />
        </div>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-3">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800">{{ error }}</p>
          </div>
        </div>
      </div>

      <!-- Bouton de connexion -->
      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105"
        >
          <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          <span *ngIf="!loading">Se connecter</span>
          <span *ngIf="loading">Connexion en cours...</span>
        </button>
      </div>

      <!-- Liens utiles -->
      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="/forgot-password" class="font-medium text-red-600 hover:text-red-500 transition-colors">
            Mot de passe oublié ?
          </a>
        </div>
        <div class="text-sm">
          <span class="text-gray-600">Pas encore de compte ?</span>
          <a href="/register" class="font-medium text-red-600 hover:text-red-500 transition-colors ml-1">
            S'inscrire
          </a>
        </div>
      </div>
  </form>

    <!-- Retour à l'accueil -->
    <div class="text-center">
      <a href="/" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
        ← Retour à l'accueil
      </a>
    </div>
  </div>
</div>
